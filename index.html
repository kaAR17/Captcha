body {
    background-color: crimson;

}

.container {
    background-color: white;

    width: fit-content;

    margin-left: 35%;

}

/* Media Query for screens smaller than 600px (typically mobile) */
@media screen and (max-width: 600px) {
    .container {
        width: 90%;
        margin-left: 5%;
        margin-top: 5%;
        padding: 15px;
    }

    .head h1 {
        font-size: 20px;
    }

    .captchaBox input {
        font-size: 14px;
        padding: 8px;
    }

    .entering input {
        font-size: 14px;
        padding: 8px;
    }

    button {
        padding: 8px 15px;
        font-size: 14px;
    }

    /* Reload button styling */
    .reload {
        padding: 0.3em;
        font-size: 16px;
    }

    /* Adjust the text field width to fit mobile screens */
    .captchaBox input {
        width: 85%;
    }
}

/* Media Query for screens larger than 600px (tablet and desktop) */
@media screen and (min-width: 601px) {
    .container {
        width: fit-content;
        margin-left: 35%;
        margin-top: 10%;
        padding: 30px;
    }

    .head h1 {
        font-size: 24px;
    }

    .captchaBox input {
        font-size: 16px;
        padding: 10px;
    }

    .entering input {
        font-size: 16px;
        padding: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
    }

    
}

    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Captcha Generator</h1>
        </div>

        <!-- Display CAPTCHA value -->
        <div class="captchaBox">
            <input type="text" id="captchaText" value="" >
        
            <div class="reload">
            <ion-icon name="reload-outline"></ion-icon></div>
        </div>
            
       

        <!-- User input field for CAPTCHA -->
        <div class="entering">
            <input type="text" id="userInput" placeholder="Enter Captcha" >
        </div>

        <!-- Button to submit the CAPTCHA -->
        <div class="btn">
            <button id="submit">Submit Captcha</button>
        </div>
    </div>

    <script>
        const generatedCaptchaInput=document.getElementById("captchaText")
        const reloadCaptcha=document.querySelector(".reload")
        const  userCaptchaInput=document.getElementById("userInput")
        const  submitCaptcha=document.getElementById("submit")
         function generatedCaptcha()
        {
              const characters='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
              let captcha='';
              for(let i=0;i<6;i++){
             captcha += characters.charAt(Math.floor(Math.random()*characters.length)) +' '
             }
              return captcha.trim();

        }
        
        function validateCaptcha()
        {
            const generatedCaptcha=generatedCaptchaInput.value.replace(/\s+/g,'');
            const userCaptcha=userCaptchaInput.value.replace(/\s+/g,'');
            if(generatedCaptcha === userCaptcha){
            alert('captcha generated successfully')
            }
            else{
            alert('captcha generated not as search')
            }
        }
        function setCaptcha(){
                generatedCaptchaInput.value=generatedCaptcha();
            }
            
            setCaptcha();
            

             reloadCaptcha.addEventListener('click', setCaptcha);
             submitCaptcha.addEventListener('click',validateCaptcha);
            
            
            
        


        
       
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
